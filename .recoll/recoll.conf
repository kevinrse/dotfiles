# The system-wide configuration files for recoll are located in:
#   /usr/share/recoll/examples
# The default configuration files are commented, you should take a look
# at them for an explanation of what can be set (you could also take a look
# at the manual instead).
# Values set in this file will override the system-wide values for the file
# with the same name in the central directory. The syntax for setting
# values is identical.



# KF edit
# from a link within the help thread below, these settings are needed to enable trace logging.
# https://bitbucket.org/medoc/recoll/wiki/WhyIsMyFileNotIndexed
loglevel = 6
logfilename = stderr
thrQSizes = -1 -1 -1


# KF edit
# Default is 10. Recoll bug discussion at https://bitbucket.org/medoc/recoll/issues/315/recollindex-hogging-cpu indicates can increase to 100.
# This affects the rate at which "flushes" occur - should speed things up.
idxflushmb = 100
# /KF edit
